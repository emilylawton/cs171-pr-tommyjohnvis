<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Tommy John Vis</title>

  <!-- Add Libraries -->
  <script src="libs/d3/d3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="libs/jquery/jquery-2.1.3.min.js" charset="utf-8"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
  <!-- Google Font -->
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
  <!-- Own Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>

<body>
  <div class="container">
    <h1>Tommy John Vis</h1>

    <!-- Filtering Options -->
    <div class="row">
      <svg width="900" height="100" style="background-color: lightyellow">
        <text = x="50" y ="50">HERE should be filtering options</text>
      </svg>
    </div>

    <div class="row">
      <div class="col-md-9" id="countVis">
        <!-- TODO: delete placeholder svg element -->
        <svg width="650" height="330" style="background-color: lightblue">
            <text x="50" y="50">Here should our main graph </text>
        </svg>
      </div>
      <div class="col-md-3" id="playerVis">
        <!-- TODO: delete placeholder svg element -->
        <svg width="230" height="330" style="background-color: lightcoral">
            <text x="0" y="50">Here should be the player information</text>
        </svg>
      </div>
    </div>

    <div class="row">
      <svg width="900" height="150" style="background-color: lightgreen">
        <text = x="50" y ="50">HERE should be little Histograms</text>
      </svg>
    </div>

    <script>
      $(function() {
        // global data variable
        var allData = [];

        var initVis = function(_allData) {
          allData = _allData;
          // create event handler
          var MyEventHandler = new Object();

          // instantiate vis objects
          var countVis = new CountVis(d3.select("#countVis"), allData, MyEventHandler);

          // bind event handler to vis objects
        }

        // load data, then init vis
        var loadData = function() {
          queue()
            .defer(d3.json, "data/tjs.json")
            .await(initVis);
        }

        loadData();

        // helper function to get width of d3 element
        var getInnerWidth = function(element) {
            var style = window.getComputedStyle(element.node(), null);

            return parseInt(style.getPropertyValue('width'));
        }
      });
  </script>
</body>

</html>
